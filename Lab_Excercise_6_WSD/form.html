<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bentley User Registration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>
<body class="bg-gray-100 relative">

    <nav class="bg-black p-4 text-white relative z-10">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <ul class="flex space-x-4">
                <li><a href="#" class="hover:underline">Home</a></li>
                <li><a href="#" class="hover:underline">About</a></li>
                <li><a href="#" class="hover:underline">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-md mt-10">
        <h2 class="text-2xl font-bold mb-6 text-center text-black">User Registration Form for booking</h2>

        <div class="mb-6 text-center">
            <img src="car.jpg" alt="Automobile" class="w-full h-auto rounded-lg">
        </div>

        <form id="registrationForm" novalidate>
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Enter your Name</label>
                <input type="text" id="name" name="name" class="w-full p-2 border rounded" required>
                <small id="nameError" class="text-red-600"></small>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Enter your Email Address</label>
                <input type="email" id="email" name="email" class="w-full p-2 border rounded" required>
                <small id="emailError" class="text-red-600"></small>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Enter your Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 border rounded" required>
                <small id="passwordError" class="text-red-600"></small>
            </div>
            <div class="mb-4">
                <label for="confirmPassword" class="block text-gray-700">Please confirm your Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="w-full p-2 border rounded" required>
                <small id="confirmPasswordError" class="text-red-600"></small>
            </div>
            <div class="mb-4">
                <label for="dob" class="block text-gray-700">Enter your Date of Birth</label>
                <input type="date" id="dob" name="dob" class="w-full p-2 border rounded" required>
                <small id="dobError" class="text-red-600"></small>
            </div>
            <div class="mb-4">
                <label for="age" class="block text-gray-700">Your Age</label>
                <input type="text" id="age" name="age" class="w-full p-2 border rounded" readonly>
            </div>
            <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white p-2 rounded mt-4">CLICK HERE TO SUBMIT</button>
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
